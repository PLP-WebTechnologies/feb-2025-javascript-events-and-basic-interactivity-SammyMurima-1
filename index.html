<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
</head>
<body>
  <h1>Interactive Form</h1>
  
  <!-- Form to collect name and email -->
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  
  <p id="formStatus"></p>

  <!-- Interactive button to toggle content visibility -->
  <button id="toggleButton">Show/Hide Content</button>

  <!-- Hidden content to toggle -->
  <div id="content" style="display:none;">
    <p>This is some hidden content! Click the button again to hide it.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
